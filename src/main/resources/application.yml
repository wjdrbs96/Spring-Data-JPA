# JPA
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true          # System.out.println()
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  # JPA, Hibernate 가 출력하는 쿼리 다 출력 (logger)
